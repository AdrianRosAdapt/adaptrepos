<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stopwatch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="timer-section" id="timer">
        <span class="watch-section" id="minutes">00</span>:
        <span class="watch-section" id="seconds">00</span>.
        <span class="watch-section" id="miliseconds">00</span>
      </div>
      <div class="buttons-section">
        <button class="button lap" id="lap-button">Lap</button>

        <!--<div class="middle-buttons">
            <button class="button lap" id="reset-button">reset</button>
          <button id="left-center-dot"></button>
          <button id="right-center-dot"></button>
        </div> -->

        <button class="button start" id="start-button">Start</button>
      </div>
      <div class="laps-section">
        <table class="table-of-laps" id="laps">
          <tbody>
            <tr id="first-lap">
              <td></td>
            </tr>
            <tr id="seconds-lap">
              <td></td>
            </tr>
            <tr id="third-lap">
              <td></td>
            </tr>
            <tr id=" fourth-lap">
              <td></td>
            </tr>
            <tr id="fifth-lap">
              <td></td>
            </tr>
            <tr id="sixth-lap">
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script type="text/javascript" src="./style.js"></script>
  </body>
</html>
